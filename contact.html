<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/images/icon.svg" />
  </head>
  <body class="font-poppins">
    <div class="bg-background bg-cover min-h-screen">
      <div class="max-w-4xl mx-auto">
        <div class="flex gap-10 justify-center font-bold text-gray-100 py-10">
          <a
            href="./index.html"
            class="opacity-50 hover:opacity-100 transition-all"
            >Home</a
          >
          <a
            href="./about.html"
            class="opacity-50 hover:opacity-100 transition-all"
            >About</a
          >
          <a
            href="artwork.html"
            class="opacity-50 hover:opacity-100 transition-all"
            >Artworks</a
          >
          <a
            href="contact.html"
            class="border-b-2 hover:opacity-100 transition-all"
            >Contact</a
          >
        </div>
        <div class="flex justify-center items-center flex-col">
          <div class="w-1/3 mb-10 mt-10">
            <img src="/images/Contact Me-01.png" alt="" />
          </div>
          <div class="mb-10">
            <p class="text-darkgray">Send me a message and don't be shy!</p>
          </div>
          <div class="">
            <form name="portofolio-contact-form" class="w-full max-w-lg">
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label
                    class="
                      block
                      uppercase
                      tracking-wide
                      text-darkgray text-xs
                      font-bold
                      mb-2
                    "
                    for="grid-first-name"
                  >
                    First Name
                  </label>
                  <input
                    name="firstname"
                    class="
                      appearance-none
                      block
                      w-full
                      bg-contactbg
                      text-darkgray
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:ring-2 focus:ring-orangebg
                      transition-all
                    "
                    id="grid-first-name"
                    type="text"
                  />
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label
                    class="
                      block
                      uppercase
                      tracking-wide
                      text-darkgray text-xs
                      font-bold
                      mb-2
                    "
                    for="grid-last-name"
                  >
                    Last Name
                  </label>
                  <input
                    name="lastname"
                    class="
                      appearance-none
                      block
                      w-full
                      bg-contactbg
                      text-darkgray
                      rounded
                      py-3
                      px-4
                      leading-tight
                      focus:outline-none focus:ring-2 focus:ring-orangebg
                      transition-all
                    "
                    id="grid-last-name"
                    type="text"
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="
                      block
                      uppercase
                      tracking-wide
                      text-darkgray text-xs
                      font-bold
                      mb-2
                    "
                    for="grid-password"
                  >
                    E-mail
                  </label>
                  <input
                    name="email"
                    class="
                      appearance-none
                      block
                      w-full
                      bg-contactbg
                      text-darkgray
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:ring-2 focus:ring-orangebg
                      transition-all
                    "
                    id="email"
                    type="email"
                  />
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label
                    class="
                      block
                      uppercase
                      tracking-wide
                      text-darkgray text-xs
                      font-bold
                      mb-2
                    "
                    for="grid-password"
                  >
                    Message
                  </label>
                  <textarea
                    name="message"
                    class="
                      no-resize
                      appearance-none
                      block
                      w-full
                      bg-contactbg
                      text-darkgray
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:ring-2 focus:ring-orangebg
                      transition-all
                      h-48
                      resize-none
                    "
                    id="message"
                  ></textarea>
                </div>
              </div>
              <div class="md:flex md:items-center">
                <div class="md:w-1/3">
                  <button
                    class="
                      shadow
                      bg-contactbg
                      focus:outline-none focus:ring-2 focus:ring-orangebg
                      transition-all
                      text-darkgray
                      font-bold
                      py-2
                      px-4
                      rounded
                    "
                    type="submit"
                  >
                    Send Message
                  </button>
                </div>
                <!-- <div class="md:w-2/3"></div> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzkv3sdldund4wHzYM2pa23-dv4DbwJ4yM8eAzFW8v8XKes-dBTC_KM5V2Ju3Cp6mAb/exec";
      const form = document.forms["portofolio-contact-form"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
